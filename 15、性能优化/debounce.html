<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖函数 debounce</title>
    <style>
      .container {
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container"></div>
  </body>

  <script>
    // 获取container节点
    const container = document.getElementById("container");
    var count = 0;
    function getUserAction() {
      container.innerHTML = count++;
    }

    container.onmousemove = debounce(getUserAction, 500);

    function debounce(fn, wait) {
      let timer = null;
      return function () {
        let ctx = this;
        let args = arguments;

        if (timer) {
          clearTimeout(timer);
        }

        timer = setTimeout(() => {
          fn.apply(ctx, args);
        }, wait);
      };
    }
  </script>
</html>
